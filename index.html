<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin=""/>
	<link rel="stylesheet" href="/css/main.css">
	<title>Mappr</title>
</head>
<body>
	<main class="map-container">
		<h1 class="map-title">Mappr</h1>

		<div class="actions">
			<a class="filter-button">Filter By &#9662;</a>
		</div>
		<div class="filter-list">
			<ul>
				<li class="filter" data-filter="Beach">Beaches</li>
				<li class="filter" data-filter="City">Cities</li>
				<li class="filter" data-filter="Coffee Shop">Coffee Shops</li>
				<li class="filter" data-filter="College">Colleges</li>
				<li class="filter" data-filter="Museum">Museums</li>
				<li class="filter" data-filter="Neighborhood">Neighborhoods</li>
				<li class="filter" data-filter="Park">Parks</li>
				<li class="filter" data-filter="Restaurant">Restaurants</li>
				<li class="filter" data-filter="Sports Team">Sports Teams</li>
			</ul>
		</div>

		<div id="map"></div>
	</main>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>
	<script src="data/detroit.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
