<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/normalize.css">
	<link
		rel="stylesheet"
		href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
		crossorigin=""
	/>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Mappr</title>
</head>
<body>
	<main class="map-container">
		<h1 class="map-title">Mappr</h1>

		<div class="actions">
			<a class="filter-button">Filter By &#9662;</a>
		</div>
		<div class="filter-list">
			<ul>
				<!-- TODO: Add filter By All & create dynamically -->
				<li class="filter" data-filter="Beach">Beaches</li>
				<li class="filter" data-filter="City">Cities</li>
				<li class="filter" data-filter="Coffee Shop">Coffee Shops</li>
				<li class="filter" data-filter="College">Colleges</li>
				<li class="filter" data-filter="Museum">Museums</li>
				<li class="filter" data-filter="Neighborhood">Neighborhoods</li>
				<li class="filter" data-filter="Park">Parks</li>
				<li class="filter" data-filter="Restaurant">Restaurants</li>
				<li class="filter" data-filter="Sports Team">Sports Teams</li>
			</ul>
		</div>

		<div id="map"></div>

		<div class="legend-container">
			<h4>Legend</h4>
			<span class="legend-open active">
				<span class="icon plus-icon">
					<i class="fas fa-plus-circle"></i>
				</span>
			</span>
			<!-- Think of better way to close that doesn't shift on open -->
			<span class="legend-close">
				<span class="icon minus-icon">
					<i class="fas fa-minus-circle"></i>
				</span>
			</span>
			<div class="legend"></div>
		</div>
	</main>
	<script
		src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin=""
	>
	</script>
	<script src="data/detroit.js"></script>
	<script src="data/legend.js"></script>
	<script src="js/svgIcons.js"></script>
	<script src="js/mapIcons.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
